  <title>WFS GetFeature Post</title>
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript">
    function onClick(){
      var xml = "<wfs:GetFeature service=\"WFS\" version=\"1.1.0\" "
         + "xmlns:world=\"www.world.ac.cn\" "
         +  "xmlns:wfs=\"http://www.opengis.net/wfs\" "
         +  "xmlns:gml=\"http://www.opengis.net/gml\" "
         +  "xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" "
         +  "xsi:schemaLocation=\"http://www.opengis.net/wfs "
         +  " http://schemas.opengis.net/wfs/1.1.0/wfs.xsd\">"
         +  "<wfs:Query typeName=\"world:rivers\">"
         +    "<Filter>"
         +      "<DWithin>"
         +        "<PropertyName>the_geom</PropertyName>"
         +          "<gml:Point srsName=\"http://www.opengis.net/gml/srs/epsg.xml#4326\">"
         +            "<gml:coordinates>-74.817265,40.5296504</gml:coordinates>"
         +          "</gml:Point>"
         +     "<Distance>30.292283235956472</Distance>"
         +        "</DWithin>"
         +      "</Filter>"
         +  "</wfs:Query>"
         +"</wfs:GetFeature>";

      var url = "/ows/user1/world/ims?";

      $.ajax({
        type  :"post",
        url   : url,
        // data : encodeURI(params),
        contentType: "text/xml",
        data  : xml,
        dataType: "text",
        async : false,
        beforeSend: function(XMLHttpRequest){
        },
        success : function(xml, textStatus){
          alert(xml);
        },
        complete: function(XMLHttpRequest, textStatus){
        },
        error : function(){
        }
      });
    }
  </script>
</head>
<body>
  <input type='button' value='Submit' onclick="onClick();"></body>
